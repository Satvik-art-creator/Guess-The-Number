<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="myFavicon.ico">
</head>

<body>
    <div class="hint">
        <span class="hint-title">Hint</span>
        <p>Guess a number between 1 & 100. <br>  Hints will appear later on!!!</p>
    </div>
    <main>
        <div class="title">
            <h1>Guess The Number</h1>
            <h3>Between 1 & 100</h3>
        </div>
        <div class="form">
            <div class="input">
                <input type="number" placeholder="Enter your Guess">
                <span class="input-error-check">Enter a Number between 1 to 100</span>
            </div>
            <div class="check">
                <button id="check">CHECK</button>
            </div>
        </div>
        <div class="won">
            <h1 class="tries"></h1>
            <button id="replay">REPlAY</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
