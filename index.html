<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLY JAVASCRIPT GAME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Guess the Number</h1>

        <section>
            <i class="fas fa-lightbulb" id="clue"></i>

            <form action="" id="form">
                <input type="number" title="Write number between 1 to 100" placeholder="Guess between 1 to 100" id="input" required autocomplete="off">
                <input type="submit" onclick="getNum()" id="submit">
            </form>

            <div class="mess">
                <p id="showMessage"></p>
                <button id="restart">Restart</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
